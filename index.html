<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
  
  <div class="todoConteudo">
 
    <nav class="navbar">
        <div class="container">
       
            <img src="src/logo.png" alt="Logo do Senac" width="10%" >
       
        </div>
    </nav>

    <h1>Pesquisa de países</h1>

    <div class="input-group mb-3 container">
        <input type="text" class="form-control" id="name" placeholder="Digite o nome do país em inglês" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-primary" type="button" id="button-addon2" onclick="getProcuraPais()">Pesquisar</button>
    </div>

    <div class="card container" id="card" style="width: 18rem; display: none;">

        <img src="..." class="card-img-top" id="pais" alt="Imagem do País">

        <h5 id="countryTitle"></h5>
     
        <ul class="list-group list-group-flush">
            <h6 class="subtitulo">Capital:</h6>
            <p class="card-text" id="capital"></p>
        </ul>
       
        <ul class="list-group list-group-flush">
            <h6 class="subtitulo">Continente:</h6>
            <p class="card-text" id="continente"></p>
        </ul>
           
        <ul class="list-group list-group-flush">
            <h6 class="subtitulo">População:</h6>
            <p class="card-text" id="population"></p>
        </ul>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
